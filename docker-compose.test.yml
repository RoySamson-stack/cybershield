version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cybershield_test
      POSTGRES_USER: cybershield
      POSTGRES_PASSWORD: cybershield_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybershield"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: cybershield
      MONGO_INITDB_ROOT_PASSWORD: cybershield_test
      MONGO_INITDB_DATABASE: cybershield_test
    ports:
      - "27018:27017"
    volumes:
      - mongodb_test_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py create_subscription_plans &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=cybershield_test
      - POSTGRES_USER=cybershield
      - POSTGRES_PASSWORD=cybershield_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=dev-test-secret-key
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - DISABLE_AUTH_FOR_TESTING=True
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=cybershield_test
      - MONGODB_USER=cybershield
      - MONGODB_PASSWORD=cybershield_test
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  celery:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=cybershield_test
      - POSTGRES_USER=cybershield
      - POSTGRES_PASSWORD=cybershield_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=dev-test-secret-key
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - DISABLE_AUTH_FOR_TESTING=True
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=cybershield_test
      - MONGODB_USER=cybershield
      - MONGODB_PASSWORD=cybershield_test
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - mongodb
      - backend

  celery-beat:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=cybershield_test
      - POSTGRES_USER=cybershield
      - POSTGRES_PASSWORD=cybershield_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=dev-test-secret-key
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - DISABLE_AUTH_FOR_TESTING=True
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=cybershield_test
      - MONGODB_USER=cybershield
      - MONGODB_PASSWORD=cybershield_test
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - mongodb
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_test_data:
  mongodb_test_data:

